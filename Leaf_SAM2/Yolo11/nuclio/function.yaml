metadata:
  name: yolo11
  namespace: cvat
  annotations:
    name: YOLO11
    type: detector
    spec: |
      [
        { "id": 0, "name": "Spinacia", "type": "rectangle" }
      ]
spec:
  description: YOLO11
  runtime: 'python:3.10'
  handler: main:handler
  eventTimeout: 30s
  env:
    - name: PYTHONPATH
      value: /opt/nuclio

  build:
    image: cvat.yolov11
    baseImage: tranhung1210/cvat-sam2-tiny:v5

  triggers:
    myHttpTrigger:
      numWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume